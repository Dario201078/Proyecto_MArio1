<div class="container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Email</label>
      <input id="username" type="email" formControlName="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
  <div class="mt-3">
    <span>¿No tienes una cuenta?</span>
    <button class="btn btn-link" (click)="navigateToRegister()">Regístrate</button>
    <div class="text-center mt-3">
      <button type="button" class="btn btn-link" (click)="navigateToResetPassword()">¿Olvidaste tu contraseña?</button>
    </div>
  </div>
</div>
